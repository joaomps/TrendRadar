app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: false # Controls version update prompts; if false, version update notifications are disabled

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Enable news crawling; if false, program stops
  use_proxy: false # Enable proxy; false to disable
  default_proxy: "http://127.0.0.1:10086"

# API Keys for English platforms (optional)
api:
  newsapi_key: "" # News API key (get free key at https://newsapi.org) - 100 requests/day free
  # Reddit and Hacker News don't require API keys

# üî∏ daily (Daily Summary Mode)
#   ‚Ä¢ Push timing: Scheduled push (default: hourly)
#   ‚Ä¢ Display content: All matched news of the day + new items section
#   ‚Ä¢ Use case: Daily digest, comprehensive understanding of daily trending topics
#
# üî∏ current (Current Rankings Mode)
#   ‚Ä¢ Push timing: Scheduled push (default: hourly)
#   ‚Ä¢ Display content: Current rankings matched news + new items section
#   ‚Ä¢ Use case: Real-time trending tracking, understand what's currently hot
#
# üî∏ incremental (Incremental Monitoring Mode)
#   ‚Ä¢ Push timing: Push only when new items appear
#   ‚Ä¢ Display content: Newly appeared matched news items
#   ‚Ä¢ Use case: Avoid duplicate information interference

# Push Mode Selection
report:
  mode: "incremental" # Options: "daily"|"incremental"|"current"
  rank_threshold: 5 # Ranking highlight threshold

notification:
  enable_notification: true # Enable notifications; if false, no notifications will be sent
  message_batch_size: 4000 # Message batch size (bytes) (do not modify)
  dingtalk_batch_size: 20000 # DingTalk message batch size (bytes) (do not modify)
  feishu_batch_size: 29000 # Feishu message batch size (bytes)
  batch_send_interval: 3 # Batch send interval (seconds)
  feishu_message_separator: "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ" # Feishu message separator

  # üïê Push Time Window Control (Optional Feature)
  # Purpose: Limit push time range to avoid non-working hours interruptions
  # Use cases:
  #   - Only receive pushes during weekday daytime (e.g., 09:00-18:00)
  #   - Receive summary at fixed evening time (e.g., 20:00-22:00)
  push_window:
    enabled: false # Enable push time window control, disabled by default
    # Note: GitHub Actions execution time is unstable, recommend at least 2-hour window
    # For precise scheduled pushes, recommend Docker deployment on personal server
    time_range:
      start: "20:00" # Push window start time (UTC)
      end: "22:00" # Push window end time (UTC)
    once_per_day: true # Push only once per day within window; if false, push on every execution within window
    push_record_retention_days: 7 # Push record retention days

  # IMPORTANT: Keep webhooks secure and do not expose them publicly
  # If deploying this project on GitHub via fork, do NOT fill webhooks here
  # Instead, store webhooks in GitHub Secrets
  # Otherwise, you may receive spam/ads, or face serious security risks
  webhooks:
    feishu_url: "" # Feishu bot webhook URL
    dingtalk_url: "" # DingTalk bot webhook URL
    wework_url: "" # WeCom (WeWork) bot webhook URL
    telegram_bot_token: "" # Telegram Bot Token
    telegram_chat_id: "" # Telegram Chat ID
    email_from: "" # Sender email address
    email_password: "" # Sender email password or authorization code
    email_to: "" # Recipient email address(es), comma-separated for multiple
    email_smtp_server: "" # SMTP server address (optional, auto-detected if empty)
    email_smtp_port: "" # SMTP port (optional, auto-detected if empty)
    ntfy_server_url: "https://ntfy.sh" # Ntfy server URL, uses public service by default, can be changed to self-hosted
    ntfy_topic: "" # Ntfy topic name
    ntfy_token: "" # Ntfy access token (optional, for private topics)

# Weighting algorithm to prioritize higher-attention news
# Combines trending lists from different platforms based on your preferences
# Weights should sum to 1.0
weight:
  rank_weight: 0.6 # Ranking weight
  frequency_weight: 0.3 # Frequency weight
  hotness_weight: 0.1 # Hotness weight

